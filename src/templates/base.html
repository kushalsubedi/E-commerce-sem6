{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    
    <title>{% block head_title %}Micro eCommerce{% endblock head_title %}</title>
    <link rel="stylesheet" href="{% static 'staticfiles/css/tailwind-output.css' %}" />


</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    {% include 'nav.html' %}

    <div class="container mx-auto mt-4 min-h-screen">
       
        {% block content %}
        {% endblock content %}
    </div>

  
     
</body>

</html>
