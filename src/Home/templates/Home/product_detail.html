{% extends "base.html" %}


{% block content %}

<div class="flex flex-col md:flex-row">

    <div class="w-full md:w-3/4 space-y-4">
        <!-- main content-->
        <h2 class="text-4xl font-bold dark:text-white">{{ product.name }}</h2>



        <p class="mb-3 font-light text-gray-500 dark:text-gray-400 first-line:uppercase first-line:tracking-widest first-letter:text-7xl first-letter:font-bold first-letter:text-gray-900 dark:first-letter:text-gray-100 first-letter:mr-3 first-letter:float-left">{{porduct.body}}  </p>
        <p class="font-light text-gray-500 dark:text-gray-400">{{product.body}}</p> 
        <button class="btn-submit mt-2" href="{% url 'add_to_cart' product.id  %}">Add to Cart</button>

    </div>




    <div class="w-full md:w-1/4 space-y-4">
        <!-- sidebar -->
        {% if is_owner %}
        <p>You own this product.</p>
        {% else %}
       
        {% endif %}
        {% if product.image %}
            <div class="grid gap-4 ">
                <div>
                    <img class="h-auto max-w-full rounded-lg" src="{{ product.image.url }}" alt="">
                </div>
            
            </div>
        {% endif %}



        {% if form %}
        <div>
            <h3>Update Product</h3>
            <form method="POST" action="." enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-submit mt-2">Submit</button>
            </form>
        </div>
        {% endif %}

    </div>

</div>

{% endblock %}
